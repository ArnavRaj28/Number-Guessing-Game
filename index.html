<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="section1">
            <h1>Number Guessing Game</h1>
            <img src="https://media.tenor.com/6sJIMnvIKGcAAAAi/guess-what-eric-cartman.gif" alt="guess">
            <p class="start">Click to start</p>
            <button class="btn" id="playGame">Play Game</button>
        </div>
        <div class="section2" style="display: none;">
            <h1>Number Guessing Game</h1>
            <p>Try to guess a number between 1 and 100</p>
            <form>
                <input type="text" id="guessField" placeholder="Enter here">
                <br>
                <input type="submit" class="btn" id="subt">
            </form>
            <div class="resultPara">
                <p>Previous Guesses : <span class="guesses"></span></p>
                <p>Attempts : <span class="attempts">10</span></p>
                <p class="lowOrHigh"></p>
            </div>
            <br>
            <a href="index.html" id="endGame">End Game</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
